<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="~{include/xdmHead :: xdmHead}"></div>
</head>

<body>

	<!-- Page wrapper start -->
	<div class="page-wrapper">

		<!-- Main container start -->
		<div class="main-container">

			<div th:replace="~{include/xdmAside :: xdmAside}"></div>
			<div th:replace="~{include/xdmHeader :: xdmHeader}"></div>

				<!-- App hero header starts -->
				<div class="app-hero-header d-flex align-items-start">

					<!-- Breadcrumb start -->
					<ol class="breadcrumb d-none d-lg-flex align-items-center">
						<li class="breadcrumb-item"><i class="bi bi-house"></i> <span>Home</span></li>
						<li class="breadcrumb-item">tables</li>
						<li class="breadcrumb-item" aria-current="page">수정</li>
					</ol>
					<!-- Breadcrumb end -->



				</div>
				<!-- App Hero header ends -->

				<!-- App body starts -->
				<div class="app-body">

					<!-- Row start -->
					<div class="row">
						<div class="col-xxl-12">
							<div class="card mb-4">
								<div class="card-body">
									<form name="formInsert" id="formInsert" class="row g-3 needs-validation"
										method="post">

										<div class="col-md-4">
											<label for="memberSeqF" class="form-label">발주자 선택</label> 
											<select class="form-select" id="memberSeqF" name="memberSeqF">
												<option selected="" disabled="" value="">Choose...</option>
												<option
													th:each="member : ${@memberService.selectManagerListWithoutPaging()}"
													th:value="${member.memberSeq}"
													th:text="${member.memberName}">
												</option>
											</select>
											<div class="invalid-feedback" id="memberSeqFFeedback"></div>
											
										</div>

										<div class="col-md-3">
											<label for="purchaseOrderMemo" class="form-label">Memo</span></label> <input
												type="text" class="form-control" name="purchaseOrderMemo" id="purchaseOrderMemo"
												placeholder="Memo 넣어주십시오"  />
											<div class="invalid-feedback" id="purchaseOrderMemoFeedback"></div>
										</div>
										
										<div class="d-flex justify-content-between col-12">
											<a href="#" th:href="@{/poXdmList}" class="btn btn-primary" role="button">
												뒤로가기 </a>

											<button class="btn btn-primary" id="btnInsert">등록</button>
										</div>
									</form>


								</div>
							</div>
						</div>
					</div>
					<!-- Row end -->



				</div>
				<!-- App body ends -->


				<!-- App footer start -->
				<div class="app-footer">
					<span>© Bootstrap Gallery 2023</span>
				</div>
				<!-- App footer end -->

			</div>
			<!-- App container ends -->

		</div>
		<!-- Main container end -->

	</div>
	<!-- Page wrapper end -->

	<div th:replace="~{include/commonjs :: commonXdmJs}"></div>

	<script>

		let form = document.querySelector("form[name=formInsert]");
		let seq = document.querySelector("input[name=seq]");
		let goUrlXdmList = "/poXdmList";
		let goUrlXdmInstForm = "/poInsert";
		let goUrlXdmView = "/poXdmView";

		// 등록버튼
		document.getElementById("btnInsert").onclick = function () {
			if (validationInst() == false) {
				return false;
			} else {
				form.action = goUrlXdmInstForm
				form.submit();
			}

		}

		function validationInst() {
			if (validationUpdt() == false) {
				return false;
			}
		}

		function validationUpdt() {
		}

		

	</script>










</body>

</html>
