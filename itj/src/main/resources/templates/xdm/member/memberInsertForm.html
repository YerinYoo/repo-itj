											</div>
											
											<div class="col-md-3">

											</div>
											
											<div class="col-md-3">
												<label for="memberPwdCheck" class="form-label"</span>탈퇴 여부</label>
												<select class="form-select" id="memberDelNy" name="memberDelNy">
												    <option selected="" disabled="" value="">Choose...</option>
												    <option value="0">N</option>
												    <option value="1">Y</option>
												</select>
												<div class="invalid-feedback" id="memberDelNyFeedback"></div>
											</div>
											
											<div class="col-md-3">
												<label for="memberPwdCheck" class="form-label"</span>회원 구분</label>
												<select class="form-select" id="memberTypeCd" name="memberTypeCd">
													<option selected="" disabled="" value="">Choose...</option>
													<option value="1">관리자</option>
													<option value="2">거래처 직원</option>
													<option value="3">일반 회원</option>
												</select>
												<div class="invalid-feedback" id="memberTypeCdFeedback"></div>
											</div>
											
											<div class="col-md-3">
												<label for="memberPwdCheck" class="form-label"</span>회원 성별</label>
												<select class="form-select" id="memberGenderCd" name="memberGenderCd">
												    <option selected="" disabled="" value="">Choose...</option>
												    <option value="4">남성</option>
												    <option value="5">여성</option>
													<option value="6">기타</option>
												</select>
												<div class="invalid-feedback" id="memberGenderCdFeedback"></div>
											</div>
											
											
											<div class="d-flex justify-content-between col-12">

													뒤로가기

												<button class="btn btn-primary" id="btnInsert">
													등록

											</div>
										</form>
