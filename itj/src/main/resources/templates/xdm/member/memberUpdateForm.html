<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<div th:replace="~{include/xdmHead :: xdmHead}"></div>
	</head>

	<body>

		<!-- Page wrapper start -->
		<div class="page-wrapper">

			<!-- Main container start -->
			<div class="main-container">

				<div th:replace="~{include/xdmAside :: xdmAside}"></div>

				<div th:replace="~{include/xdmHeader :: xdmHeader}"></div>

					<!-- App hero header starts -->
					<div class="app-hero-header d-flex align-items-start">

						<!-- Breadcrumb start -->
						<ol class="breadcrumb d-none d-lg-flex align-items-center">
							<li class="breadcrumb-item">
								<i class="bi bi-house"></i>
								<span>Home</span>
							</li>
							<li class="breadcrumb-item">tables</li>
							<li class="breadcrumb-item" aria-current="page">
								수정
							</li>
						</ol>
						<!-- Breadcrumb end -->

						

					</div>
					<!-- App Hero header ends -->

					<!-- App body starts -->
					<div class="app-body">

						<!-- Row start -->
						<div class="row">
							<div class="col-xxl-12">
								<div class="card mb-4">
									<div class="card-body">
										<form class="row g-3 needs-validation" 
											name="formUpdate" id="formUpdate"
											method="post">
											
											<!-- 수정 폼 -->
											<h5 for="name" class="form-label">변경하려는 아이템 Seq : <span th:text="${item.memberSeq}"></span></h5>
											
											<div class="col-md-3">
												<label for="memberName" class="form-label">회원 등록 번호 </span></label>
												<input type="text" class="form-control" name="memberSeq" id="memberSeq" th:value="${item.memberSeq}" disabled/>
												<div class="invalid-feedback" id="memberNameFeedback"></div>
											</div>
											
											<div class="col-md-3">
												<label for="memberName" class="form-label">이름</span></label>
												<input type="text" class="form-control" name="memberName" id="memberName" th:value="${item.memberName}"/>
												<div class="invalid-feedback" id="memberNameFeedback"></div>
											</div>
											
											<div class="col-md-3">
												<label for="memberID" class="form-label">아이디</span></label>
												<input type="text" class="form-control" name="memberID" id="memberID" th:value="${item.memberID}"/>
												<div class="invalid-feedback" id="memberIDFeedback"></div>
											</div>
											
											<div class="col-md-3">
												<label for="memberPwd" class="form-label"</span>비밀번호</label>
												<input type="password" class="form-control" name="memberPwd" id="memberPwd" th:value="${item.memberPwd}"/>
												<div class="invalid-feedback" id="memberPwdFeedback"></div>
											</div>
											
											<div class="col-md-3">
												<label for="memberAddr" class="form-label"</span>주소</label>
												<input type="text" class="form-control" name="memberAddr" id="memberAddr" th:value="${item.memberAddr}"/>
												<div class="invalid-feedback" id="memberAddrFeedback"></div>
											</div>
											
											<div class="col-md-3">
												<label for="memberPwdCheck" class="form-label"</span>탈퇴 여부</label>
												<select class="form-select" id="memberDelNy" name="memberDelNy">
												    <option selected="" disabled="" value="" th:selected="${item.memberDelNy eq null}">Choose...</option>
												    <option value="0" th:selected="${item.memberDelNy== 0}">N</option>
												    <option value="1" th:selected="${item.memberDelNy==1}">Y</option>
												</select>
												<div class="invalid-feedback" id="memberDelNyFeedback"></div>
											</div>
											
											<div class="col-md-3">
												<label for="memberTypeCd" class="form-label"</span>회원 구분</label>
												<select class="form-select" id="memberTypeCd" name="memberTypeCd">
													<option selected="" disabled="" value="" th:selected="${item.memberTypeCd eq null}">Choose...</option>
													<option value="1" th:selected="${item.memberTypeCd==1}">관리자</option>
													<option value="2" th:selected="${item.memberTypeCd==2}">거래처 직원</option>
													<option value="3" th:selected="${item.memberTypeCd==3}">일반 회원</option>
												</select>
												<div class="invalid-feedback" id="memberTypeCdFeedback"></div>
											</div>
											
											<div class="col-md-3">
												<label for="memberPwdCheck" class="form-label"</span>회원 성별</label>
												<select class="form-select" id="memberGenderCd" name="memberGenderCd">
												    <option selected="" disabled="" value="" th:selected="${item.memberGenderCd eq null}">Choose...</option>
												    <option value="4" th:selected="${item.memberGenderCd==4}">남성</option>
												    <option value="5" th:selected="${item.memberGenderCd==5}">여성</option>
													<option value="6" th:selected="${item.memberGenderCd==6}">기타</option>
												</select>
												<div class="invalid-feedback" id="memberGenderCdFeedback"></div>
											</div>

											
											<div class="d-flex justify-content-between col-12">
												<a href="#" th:href="@{/memberXdmList}" class="btn btn-primary" role="button">
													뒤로가기
												</a>

												<button class="btn btn-primary" id="btnUpdate">
													수정
												</button>
											</div>
										</form>
										

									</div>
								</div>
							</div>
						</div>
						<!-- Row end -->

						

					</div>
					<!-- App body ends -->

					<!-- App footer start -->
					<div class="app-footer">
						<span>© Bootstrap Gallery 2023</span>
					</div>
					<!-- App footer end -->

				</div>
				<!-- App container ends -->

			</div>
			<!-- Main container end -->

		</div>
		<!-- Page wrapper end -->

		<div th:replace="~{include/commonjs :: commonXdmJs}"></div>
		
	<script>
	
	let form = document.querySelector("form[name=formUpdate]");
	let seq = document.querySelector("input[name=seq]");
	let goUrlXdmUpdtForm = "/memberUpdt";
	let goUrlXdmView = "/memberXdmView";
		// 등록버튼
		document.getElementById("btnUpdate").onclick = function () {
			if (validationInst() == false) {
				return false;
			} else {
				form.action = goUrlXdmUpdtForm
				form.submit();
			}

		}

		function validationInst() {
			if (validationUpdt() == false) {
				return false;
			}
		}

		function validationUpdt() {
			if (!checkOnlyKoreanEnglish('memberName',2,0,'한국어랑 영어만 가능합니다.')) return false;
		}

// 		nullToEmpty = function (value) {
// 			if (value == null || value == 'null' || value.length == 0) {
// 				return false;
// 			} else {
// 				return true;
// 			}

// 		}

	</script>
		
		
	</body>

</html>
